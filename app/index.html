<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title>Angular Material - Starter App</title>

    <link rel="stylesheet" href="/node_modules/material-design-lite/material.min.css">
    <script src="/node_modules/material-design-lite/material.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
    <link rel="stylesheet" href="./jspm_packages/github/angular/bower-material@master/angular-material.css" />
    <link rel="stylesheet" href="./assets/app.css" />
</head>

<body ng-cloak layout="column" ng-controller="AppController as app">
    <md-toolbar layout="row" class="md-toolbar-tools">
        <div layout="row" class="md-toolbar-tools">
            <h2>
                <span>Toolbar with Icon Buttons</span>
            </h2>
            <span flex></span>

            <button class="mdl-button mdl-js-button mdl-button--icon">
               <i class="material-icons md-24">description</i>
            </button>

            <button id="more-vert-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon">
              <i class="material-icons">folder</i>
            </button>

            <button class="mdl-button mdl-js-button mdl-button--icon">
              <i class="material-icons">build</i>
            </button>

            <button class="mdl-button mdl-js-button mdl-button--icon">
              <i class="material-icons">help outline</i>
            </button>

            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="more-vert-menu-lower-right">
                <li class="mdl-menu__item mdl-list__item">
                    <span class="mdl-list__item-primary-content">
                          <i class="material-icons mdl-list__item-icon">description</i>
                          Nova
                    </span>
                </li>

                <li class="mdl-menu__item mdl-list__item">
                    <span class="mdl-list__item-primary-content">
                          <i class="material-icons mdl-list__item-icon">unarchive</i>
                          Exportar
                    </span>
                </li>
                <li class="mdl-menu__item mdl-list__item">
                    <span class="mdl-list__item-primary-content">
                          <i class="material-icons mdl-list__item-icon">inbox</i>
                          Importar
                    </span>
                </li>
            </ul>



        </div>
    </md-toolbar>
    <br>
    <br> <br> <br> <br> <br>


    <!-- Container #1 (see wireframe) -->
    <md-toolbar layout="row" class="md-toolbar-tools">
        <md-button class="menu md-icon-button" hide-gt-sm ng-click="app.toggleList()" aria-label="Show User List">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <h1>Angular Material - Starter App</h1>
    </md-toolbar>


    <!-- Container #2 -->
    <div flex layout="row">

        <!-- Container #3 -->
        <md-sidenav class="md-whiteframe-4dp" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" ng-click="app.toggleList()">
            <!-- Custom UsersList component -->
            <users-list users="app.users" selected="app.selected" on-selected="app.selectUser(user)">
            </users-list>
        </md-sidenav>

        <!-- Container #4 -->
        <md-content flex id="content">
            <!-- Custom UserDetails component -->
            <user-details selected="app.selected">
            </user-details>
        </md-content>

    </div>




    <script src="./jspm_packages/system.js" type="text/javascript"></script>
    <script src="config.js" type="text/javascript"></script>
    <script type="text/javascript">
        System
            .import('src/boot/boot')
            .catch(console.error.bind(console)); // make sure any errors print to console
    </script>

</body>

</html>
